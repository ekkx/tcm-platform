version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries:
      - "./pkg/database/queries/reservations"
      - "./pkg/database/queries/rooms"
      - "./pkg/database/queries/users"
    gen:
      go:
        package: "database"
        out: "./pkg/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: ulid
            go_type:
              import: github.com/ekkx/tcmrsv-web/server/pkg/ulid
              type: ULID
          - db_type: ulid
            go_type:
              import: github.com/ekkx/tcmrsv-web/server/pkg/ulid
              type: ULID
              pointer: true
            nullable: true
          - db_type: date
            go_type:
              import: github.com/ekkx/tcmrsv-web/server/pkg/ymd
              type: YMD
          - db_type: date
            go_type:
              import: github.com/ekkx/tcmrsv-web/server/pkg/ymd
              type: YMD
              pointer: true
            nullable: true
          - db_type: timestamptz
            go_type:
              import: time
              type: Time
          - db_type: timestamptz
            go_type:
              import: time
              type: Time
              pointer: true
            nullable: true
    database:
      uri: "postgres://tcmrsv:tcmrsv@tcmrsv-db:5432/tcmrsv_db"
