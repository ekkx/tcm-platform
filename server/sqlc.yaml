version: "2"
sql:
  - engine: "postgresql"
    queries:
      - ./infra/db/queries/reservations
      - ./infra/db/queries/users
    schema: "./migrations"
    gen:
      go:
        package: "db"
        out: "./infra/db"
        sql_package: pgx/v5
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: timestamptz
            go_type:
              import: time
              type: Time
          - db_type: timestamptz
            go_type:
              import: time
              type: Time
              pointer: true
            nullable: true
    database:
      uri: "postgresql://user:password@db:5432/db"
